name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  msrv: 1.82.0
  nightly: nightly-2025-11-02

jobs:
  build-msrv:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.msrv }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-msrv-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-msrv-cargo

      - name: Build workspace
        run: cargo build --workspace --all-targets
      - name: Build library (tracing)
        run: cargo build -p test-casing --features=tracing --all-targets
      - name: Run doc tests
        run: cargo test --workspace --doc

  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Install cargo-deny
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-deny
          version: "^0.18.9"

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo

      - name: Format
        run: cargo fmt --all -- --check --config imports_granularity=Crate --config group_imports=StdExternalCrate
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: Clippy library (tracing)
        run: cargo clippy -p test-casing --features=tracing --all-targets -- -D warnings
      - name: Check dependencies
        run: cargo deny --workspace --all-features check

      - name: Run tests
        run: cargo test --workspace --features=tracing --all-targets
      - name: Run doc tests
        run: cargo test --workspace --doc

  build-nightly:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.nightly }}
          components: clippy

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-nightly-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-nightly-cargo

      - name: Clippy (all features)
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings
      - name: Clippy (no tracing)
        run: cargo clippy -p test-casing --features=nightly --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace --all-features --all-targets

      - name: Build docs
        run: |
          cargo clean --doc && \
          cargo rustdoc -p test-casing-macro -- -D warnings --cfg docsrs && \
          cargo rustdoc -p test-casing --features=tracing -- -D warnings --cfg docsrs
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        if: github.event_name == 'push' && github.ref_type == 'branch'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        if: github.event_name == 'push' && github.ref_type == 'branch'
        with:
          path: 'target/doc'

  deploy-pages:
    needs:
      - build
      - build-msrv
      - build-nightly
    if: github.event_name == 'push' && github.ref_type == 'branch'
    permissions:
      pages: write
      id-token: write

    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
